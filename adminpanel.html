<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="JS/admincontrols.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav>
        <a href="index.html">Back to Index</a>
    </nav>
    <div>
        <label for="id-select">Select ID:</label>
        <select id="id-select">
            <option value="">--Select an ID--</option>
        </select>
    </div>
    <div>
        <label for="member-select">Select Member:</label>
        <select id="member-select" disabled>
            <option value="">--Select a Member--</option>
        </select>
    </div>
    <div>
        <label for="ingested-calories">Ingested Calories:</label>
        <input type="number" id="ingested-calories" placeholder="Enter calories">
        <p id="satisfied-check">I'm still eating</p>
        <p id="weight-check">I have not yet gained weight</p>
    </div>
</body>
</html>
