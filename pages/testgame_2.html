<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave</title>
    <script src="../JS/testgame2.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>
<body class="main-layout">
    <div class="sidebar">
        <h2>Contacts</h2>
    </div>
    <div class="main-game">
        <div class="game-view">
            <div class="game-bg-container">
                <img class="character-sprite" id="character1-sprite">
                <img class="game-bg" id="game-bg">
            </div>
        </div>
        <div class="text-box" id="dialogue-box">

        </div>
    </div>
    <div class="sidebar">
        <div class="game-button" id="sleep">
            <p>Go to Sleep</p>
        </div>
        <div class="game-button" id="paradise">
            <p>Go to Paradise City</p>
        </div>
        <div class="game-button" id="synth">
            <p>Go to Synth City</p>
        </div>
        <div class="game-button" id="cotv">
            <p>Go to the Call Of The Void</p>
        </div>
        <div class="game-button" id="other">
            <p>Go to other locations</p>
        </div>
        <div class="game-button" id="reset">
            <p>Reset Game</p>
        </div>
    </div>
</body>
</html>
